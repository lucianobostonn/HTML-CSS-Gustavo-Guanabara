<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body{
            font-family: sans-serif;
        }
        
        div > p {
            display: none;
        }
        
        div:hover > p{
            display: block;
            background-color: red;
            color: white;
        }
        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Opa. Achei</p>
    </div>
    
</body>
</html>
