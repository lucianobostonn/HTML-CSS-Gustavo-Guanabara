<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
<h1>Tags em HTML</h1>
<ul>
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Use as tag &lt;h1&gt;... &gt;h6&lt;">Títulos</abbr></li>
    <li><abbr title="Use a tag &lt;image&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt; e &gt;li&lt;">Listas numerada</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt; &gt;li&lt;">Listas com demarcadores</abbr></li>
</ul>
