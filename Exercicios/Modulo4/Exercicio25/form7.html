<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Jogos</label>
            <select name="est" id="iest">
                
                    <optgroup label="Mundo Aberto">
                        <option value="Mine">Minecraft</option>
                        <option value="GTA5">Grand Theft Auto Five</option>
                        <option value="Assassin's creed">Assassin's creed</option>
                    </optgroup>

                    <optgroup label="Tiro">
                        <option value="FF">Free Fire</option>
                        <option value="Code">Call of duty</option>
                        <option value="CS Go">Counter Strike</option>
                    </optgroup>
                

                
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprofs">
            <datalist id="listprofs">
                <option value="Prof">Professor</option>
                <option value="Bom">Bombeiro</option>
                <option value="Med">Médico</option>
                <option value="PM">Polícia</option>
                <option value="Mlt">Militar</option>
                <option value="Txs">Táxista</option>
                <option value="Yt">Youtuber</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva a sua Mensagem..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
