<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="4" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!-- Estudar mais sobre RegEx, ou seja "patern". Pois vai ajudar na hora de limitar o que o usuário pode escrever 
         E toda expressão regular começa com patern="^alguma coisa$". Ou seja, começa com o acento circunflexo e termina com o cifrão  -->

         <!--  Aí na parte do telefone, se fosse para o brazil. Visto que a extrutura deles de número de telefone é assim "(xx)xxxxx-xxxx". A minha configuração seria. pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" Ou seja, é permitido parênteses, dentro deles são permitidos dois digitos de 0 a 9. Depois é permitido números de 0 a 9, porém ele só pode escrever de 4 a 5 digitos, depois colocar um traço e mais 4 digitos de 0 a 9 -->

<!-- A tag Fieldset é para criar uma caixinha em volta dos nosos formulários.
 Já a legenda é para colocar o nome daquele tipo de formulários. Ex.: Dados Pessoais -->
