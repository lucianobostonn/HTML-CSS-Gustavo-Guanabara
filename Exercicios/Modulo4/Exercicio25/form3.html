<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="4" maxlength="40" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 20" min="0" max="20" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!-- Na hora de digitar números, por exemplo aí em média, o parâmetro de quanto ele pode digitar n é minlenght nem maxlenght.
 O Certo é min e max. ou seja o número minino e máximo que ele pode escrever 
 Também existe o "Value". Que vai deixar já um sugestão de opção no formulário, porém quando usa-se o "Value", o placeholder desaparece.
 E para números também tem o step, que nos permite n colocar apenas números inteiros, vamos definir por exempl. step="0.5" e poderemos colocar números a cada 5 décimos. Ou seja, 0.5 /1 /1.5/ 2 
 2.5/ e por aí fora-->
