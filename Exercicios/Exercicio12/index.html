<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Isto não é apenas um vídeo, mas sim uma mensagem.</p>
    <video width="300px" poster="media/sharingan.jpeg" controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/Video.webm" type="video/webm">
        <source src="media/Video.mkv" type="video/mkv">
        <p>Seu navegador não tem suporte para rodar videos</p>
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/HTgMzu6EV00?si=n3CLzWLbtKU_zyCV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
