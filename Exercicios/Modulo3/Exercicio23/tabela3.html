<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
        <style>

            table{
                width: 300px;
                border-collapse:collapse ;
            }
            caption{
                background-color: lightgray;
            }
            td, th{
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
        </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <caption>Tabela de Jogos</caption>
        <thead>
            <tr>
                <th>Primeiras 3</th>
                <th>Segundas 3</th>
                <th>Terceiras 3</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>

            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td>F</td>
            </tr>

            <tr>
                <td>H</td>
                <td>I</td>
            </tr>

            <tr>
                
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Epa prontos</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
